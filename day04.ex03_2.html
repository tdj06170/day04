<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        //var 또는 function으로 선언하면 최상위 window의 멤버 필드에 들어간다.
       function validateForm(event) {
            form = event.target;
            event.preventDefault(); //일시 중지
            
            if(form.subject.value == "") {
                alert("제목을 입력하세요.");
                form.subject.focus();
                return false;
            }

                alert("글쓴이를 입력하세요.");
                form.writer.focus();
                return false;
            }
            if(form.writer.value.length <2) {
                alert("글쓴이 이름을 2자 이상 입력하세요.");
                form.writer.focus();
                return false;
            }
           form.action = "https://www.naver.com";
           form.submit();
                     
        }

           // event.preventDefault();
            
            //console.log(this == form1);
          //  validateForm(this);
         //  }
         form1.onsubmit = validateForm; //참조 시킬 경우엔 괄호 생략
        }
    </script>
</head>
